<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
<div class="col-md-12">

	<div class="row well" ng-repeat="message in messages">
		<div class="">
			<h4><a ng-href="mailto:{{ message.author.email }}">{{ message.author.name }}</a></h4>
			<span class="">{{ message.postDate | date }}</span>
		</div>
		<div class="">
			{{ message.text }}
		</div>
	</div>

</div>
</div>
